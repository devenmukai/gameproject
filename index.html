<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <style>
      body {
      margin: 0;
      }
    </style> 
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var player;
      var badguy;
      var goodpoint;
      pointcount = 0;
      var hit = false;
      function setup() {
        createCanvas(w,h);
        player = new player();
        badguy = new badguy();
        goodpoint = new goodpoint();
      }
      
      function draw() {
        clear();
        player.show();
        player.update();
        badguy.show();
        goodpoint.show();
        goodpoint.update();
        
        hit = collideRectCircle(player.x,player.y,player.width,player.height,goodpoint.x,goodpoint.y,goodpoint.width);
        if (hit === true) {
          pointcount += 1
          document.getElementById('scorecount').innerHTML = "Score:" + pointcount
          goodpoint.x = random(0,w-50)
          goodpoint.y = random(0,h-50
        
        
        }
      }
      
      function player() {
        this.x = w/4
        this.y = h/2
        this.width = 50
        this.height = 50
        this.show = function() {
          fill(color('red'));
          rect(this.x,this.y,this.width,this.height);
        }
        this.update = function() {
          if((keyIsDown(65)) && (this.x > 0)) {
               this.x = this.x - 10;
           }
          if((keyIsDown(68)) && (this.x < w - this.width)) {
               this.x = this.x + 10;
           }
          if((keyIsDown(83)) && (this.y < h - this.height)) {
               this.y = this.y + 10;
           }
          if((keyIsDown(87)) && (this.y > 0)) {
               this.y = this.y - 10;
           }
        }
      }
        function badguy() {
          this.x = w/2;
          this.y = h/2;
          this.width = 50;
          this.height = 50;
          this.show = function() {
            fill(color('red'));
            ellipse(this.x,this.y,this.width,this.height);
          }
        }
      
        function goodpoint() {
          this.x = random(0,w-50)
          this.y = random(0,h-50)
          this.width = 50;
          this.height = 50;
          this.show = function() {
            fill(color('yellow'));
            ellipse(this.x,this.y,this.width,this.height);
          }
          this.update = function() {
            }
          
          
          
          }
        
        
        
        
      
    </script>
    <h1 id="scorecount">Score:0</h1>
  </body>
</html>
